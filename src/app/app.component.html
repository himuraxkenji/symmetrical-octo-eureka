<div class="container">
  <h1>Prueba</h1>
  <hr/>
  <div class="row d-flex justify-content-center">
    <div class="card col-md-3 m-1 " *ngFor="let ep of episodes">
      <div class="card-body">
        <h5 class="card-title">{{ep.name}}</h5>
        <p class="card-text">{{ep.air_date}}</p>
        <p class="card-text">{{ep.episodes}}</p>
      </div>
    </div>
  </div>
</div>
